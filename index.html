<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BitShares Widget for Voting</title>
  </head>
  <body>
  This is a simple example
  <table>
      <tr>
          <td>This is the inline voting voting widget for witnesses
              (e.g. <span id=bitshares-widget-voting-2 witnessid=1.6.117 layout=inline>clockwork</span>)
              but also workers (e.g. <span id=bitshares-widget-voting-3 workerid=1.14.112 layout=inline>201808-bitshares-ui</span>) that can be in text.
          </td>
      </tr>
      <tr>
          <td>
              This is the normal voting widget
              <div id="bitshares-widget-voting-1" workerid="1.14.112;1.14.108"></div>
          </td>
          <td>
              Also possible without that header
              <div id="bitshares-widget-voting-5" workerid="1.14.112;1.14.108" layout=tiles-noheader></div>
          </td>
      </tr>
  </table>
  </body>
</html>
